<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-indigo-400 mb-8 text-center">Quiz Questions</h1>
        <div class="quiz-questions space-y-8">
            <div class="question bg-gray-800 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Question 1: What is 2 + 2?</h3>
                <ul class="choices space-y-2">
                    <li class="flex items-center" data-correct="true"><input type="radio" name="q1" class="mr-2"> 4</li>
                    <li class="flex items-center"><input type="radio" name="q1" class="mr-2"> 3</li>
                    <li class="flex items-center"><input type="radio" name="q1" class="mr-2"> 5</li>
                    <li class="flex items-center"><input type="radio" name="q1" class="mr-2"> 6</li>
                </ul>
            </div>
            <div class="question bg-gray-800 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Question 2: What is the capital of France?</h3>
                <ul class="choices space-y-2">
                    <li class="flex items-center"><input type="radio" name="q2" class="mr-2"> London</li>
                    <li class="flex items-center" data-correct="true"><input type="radio" name="q2" class="mr-2"> Paris</li>
                    <li class="flex items-center"><input type="radio" name="q2" class="mr-2"> Berlin</li>
                    <li class="flex items-center"><input type="radio" name="q2" class="mr-2"> Madrid</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
